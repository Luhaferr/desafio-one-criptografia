<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img class="header__logo" src="./assets/Frame 6 (1).png" alt="Logo Alura">
  </header>
  <main class="apresentacao">
    <section class="apresentacao__texto">
      <h1>Digite um texto que você queira criptografar ou descriptografar</h1>
        <textarea id="textInput" placeholder="Digite seu texto aqui"></textarea>
        <p class="apresentacao__aviso" ><i class="ph-fill ph-warning-circle"></i><b>Apenas letras minúsculas e sem acento.</b></p>
        <div class="apresentacao__botao">
          <button onclick="toCheckCriptografia()" class="apresentacao__botao__criptografar">Criptografar <i class="ph-fill ph-key"></i></button>
          <button onclick="toCheckDescriptografia()" class="apresentacao__botao__descriptografar">Descriptografar <i class="ph-fill ph-lock-key-open"></i>
          </button>
        </div>
      <section class="apresentacao__credito">    
        <p class="desenvolvido">Desenvolvido por <b>Luiz Ferreira</b></p>
        <div class="botao">
          <a class="botao__rede__social" href="https://www.linkedin.com/in/luiz-ferreira-4b9a4a17b/" target=”_blank”>Linkedin <i class="ph-fill ph-linkedin-logo"></i></a>
          <p>|</p>
          <a class="botao__rede__social" href="https://github.com/Luhaferr/" target=”_blank”>Github <i class="ph-fill ph-github-logo"></i></a>
        </div>
      </section>
    </section>
    <aside class="apresentacao__texto__resultado">
      <div id="result__area" style="display: none;" class="div__textArea">
        <textarea class="text__output" oninput="textCheck()" readonly id="textOutput"></textarea>
      </div>
      <img class="apresentacao__imagem" src="./assets/Mr_ Loop Robo 1222.png" alt="robo">
      <div class="apresentacao__texto__resultado__tp">
        <h1 class="apresentacao__texto__resultado__mensagem">Nenhuma mensagem encontrada</h1>
        <p class="apresentacao__texto__resultado__mensagem__explicacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <button onclick="copy()" style="display: none;" id="copiar" class="apresentacao__botao__copiar">Copiar <i class="ph-fill ph-copy"></i>
      </button>
    </aside>
  </main>
</body>
</html>
