<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <header>
    <img class="header__logo" src="./assets/Frame 6 (1).png" alt="Logo Alura">
  </header>
  <main class="apresentacao">
    <section class="apresentacao__texto">
      <h1>Digite um texto que você queira criptografar ou descriptografar</h1>
        <textarea placeholder="Digite seu texto aqui"></textarea>
        <p class="apresentacao__aviso" ><i class="ph-fill ph-warning-circle"></i><b>Apenas letras minúsculas e sem acento.</b></p>
        <div class="apresentacao__botao">
          <button class="apresentacao__botao__criptografar">Criptografar <i class="ph-fill ph-key"></i></button>
          <button class="apresentacao__botao__descriptografar">Descriptografar <i class="ph-fill ph-lock-key-open"></i>
          </button>
        </div>
    </section>
    <aside class="apresentacao__texto__resultado">
      <img class="apresentacao__imagem" src="./assets/Mr_ Loop Robo 1222.png" alt="robo">
      <div class="apresentacao__texto__resultado__tp">
        <h1 class="apresentacao__texto__resultado__mensagem">Nenhuma mensagem encontrada</h1>
        <p class="apresentacao__texto__resultado__mensagem__explicacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <button class="apresentacao__botao__copiar">Copiar <i class="ph-fill ph-copy"></i>
      </button>
    </aside>
  </main>
</body>
</html>
